<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <div class="logo">
                <h2 class="text-white">AAS<i class="fa fa-home"></i>RA</h2>
            </div>

            <div class="d-flex">
                <button class="btn btn-danger" routerLink="/login "> <i class="fa fa-exit"></i>Logout </button>
            </div>
        </div>
    </div>
    <hr />
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py3">
            <h1 class="display-5 fw-bold">It's Your Work Space...</h1>
            <p class="col-mb-8 fs-4">Made with <i class="fa fa-heart"></i> by <a
                    href="https://linkedin.com/in/VanshGuptaAman" target="_blank">Vansh</a></p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Add Property</h1>
                    </div>
                    <hr />



                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Property Title:</label>
                            <input type="text" formControlName="p_title" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Price:</label>
                            <input type="text" formControlName="P_price" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Location:</label>
                            <input type="text" formControlName="p_location" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Discription:</label>
                            <input type="text" formControlName="P_details" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary" (click)=addProp()>Submit</button>
                        </div>
                        <div class="mb-3">
                            <a href="#" style="display: block; width: 50%; float: left;">Already have an Account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Location</th>
                <th scope="col">Discription</th>
                <th scope="col">Price</th>
                <th scope="col">Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of allPrperty">
                <td>{{data.id}}</td>
                <td>{{data.p_title}}</td>
                <td>{{data.p_location}}</td>
                <td>{{data.P_details}}</td>
                <td>{{data.P_price | currency}}</td>
                 
                <td> <i class="fa fa-trash" (click)="deleteProp(data)"></i> </td>
            </tr>

        </tbody>
    </table>



</body>

</html>
